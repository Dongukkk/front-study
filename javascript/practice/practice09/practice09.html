<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 필요시 작성 */
        .red{
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="main">
            <p id="p1">p1 텍스트</p>
            <p id="p2">p2 텍스트</p>
        </div>
    </div>
    <button onclick="changeMain()">main 배경색 gray로 변경</button>
    <button onclick="changeMainR()">main 배경색 원상복구</button>

    <button onclick="changeP1()">p1 글자색 red로 변경</button>
    <button onclick="changeP1R()">p1 글자색 원상복구</button>
    
    <button onclick="changeP2()">"p2 텍스트"를 "p2 글자" 로 변경</button>

    <script>
        /* 코드 작성 부분 */
        const main = document.getElementById('main');
        const p1 = document.getElementById('p1');
        const p2 = document.getElementById('p2');
        
        function changeMain(){
            if(main.style.backgroundColor=='gray'){
                main.style.removeProperty('background-color');
                return;
            }
            main.style.backgroundColor = 'gray';
        }

        function changeMainR(){
            main.style.removeProperty('background-color');
        }

        function changeP1(){
            p1.classList.toggle('red');
        }

        function changeP1R(){
            p1.classList.remove('red');
        }

        const p2Arr = ['p2 하나', 'p2 둘', 'p2 셋', 'p2 넷', 'p2 텍스트'];
        let i=0;
        function changeP2(){
            p2.textContent=p2Arr[i];
            i++;
            i=i%p2Arr.length;
        }
    </script>
</body>

</html>
