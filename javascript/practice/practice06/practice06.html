<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .back-red {
            background-color: red;
        }

        .back-blue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <button onclick="changeColor()">배경색 바꾸기</button>

    <script>
// *추가설명
// 1 을 입력하면 배경이 빨간색으로 변경
// 2 를 입력하면 배경이 파란색으로 변경
// 그 외에 숫자를 입력하거나 입력하지 않으면 잘못입력했다는 경고창 발생
// 1 또는 2를 다시 입력할때마다 색상 반복
// ex) 1 입력시 빨강으로 변경 -> 이후 다시 2를 입력시 파랑으로 변경
// ※조건※ css 에 선언된 클래스를 이용할 것!
/* 코딩부분 */
        function changeColor(){
        var num = prompt("1 또는 2를 입력하세요. 1.빨간색, 2.파란색");
        const box = document.querySelectorAll('.box')[0];
        switch(num){
            case '1':
                // box.style.backgroundColor = 'red';

                // if (box.classList.contains('back-blue')){
                //     box.classList.remove('back-blue');
                // }
                // box.classList.add('back-red');

                box.setAttribute('class', 'box back-red');

            break;

            case '2':
                // box.style.backgroundColor = 'blue';

                // if (box.classList.contains('back-red')){
                //     box.classList.remove('back-red');
                // }
                // box.classList.add('back-blue');

                box.setAttribute('class', 'box back-red');
            break;

            default:alert('잘못된 입력');
        }
        }
    </script>
</body>

</html>
