<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>고객명 : <input type="text"></p>
        <p>전화번호 : <input type="tel"></p>
        <p>E-mail : <input type="email"></p>
        피자선택 :
        <select>
            <option>피자를 선택하세요</option>
            <option>치즈</option>
            <option>페페로니</option>
            <option>콤비네이션</option>
        </select>

        <fieldset>

            <legend>피자 사이즈</legend>
            <label><input type="radio" name="size"> Small</label>
            <br><br>
            <label><input type="radio" name="size"> Medium</label>
            <br><br>
            <label><input type="radio" name="size"> Large</label>

        </fieldset>

        <fieldset>

            <legend>토핑 선택</legend>
            <label><input type="checkbox" name="topping1"> 베이컨</label>
            <br><br>
            <label><input type="checkbox" name="topping2"> 치즈</label>
            <br><br>
            <label><input type="checkbox" name="topping3"> 양파</label>
            <br><br>
            <label><input type="checkbox" name="topping4"> 버섯</label>
        </fieldset>

        <p>희망배송시간 : <input type="time"></p>
        <p>배송시 요청사항 : <textarea></textarea></p>

        <button type="submit">주문하기</button>
    </form>
</body>
</html>
