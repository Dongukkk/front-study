<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .item {
            width: 200px;
            height: 100px;
            /* height: 100px; */
            border: 1px solid black;
            /* float: left */
            /* display: inline-block; */
        }

        .container {
            display: flex;

            /* flex-direction: row; */

            flex-wrap: wrap;
            /* flex-flow: row        wrap; */
            /*             direction wrap */

            background-color: lightblue;
            height: 400px;

            justify-content: space-evenly;
            align-items: center; /* 라인별 중앙 정렬 */
            /* align-content: center; 전체 컨텐츠의 중앙 정렬 */
        }

        .content-center {
            /* margin: 0 auto; */
            /* text-align: center; */
            /* padding-top: 40px; */
            display: flex;
            justify-content: center; /* 주축(가로) 방향 중앙 정렬 */
            align-items: center; /* 교차축(세로) 방향 중앙 정렬 */
        }

        .container .item {
            /* margin: 0 auto; */
            /* text-align: center; */
            /* padding-top: 40px; */
            display: flex;
            justify-content: center; /* 주축(가로) 방향 정렬 */
            align-items: center; /* 교차축(세로) 방향 정렬 */
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item content-center">5</div>
        <div class="item" style="align-self: flex-end;">6</div>
    </div>
</body>

</html>
