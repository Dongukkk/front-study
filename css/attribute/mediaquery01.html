<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: antiquewhite;
        }

        h2 {
            color: red;
        }

        p {
            font-weight: bold;
        }

        /* 
            @media not print and (...)
            @media only screen and (...) 
        */

        /* media query 최하단 작성 : 덮어쓰기 방지 */
        
        @media screen and (max-width:768px) { 
            /* style 속성 */
            .box {
                background-color: cornflowerblue;
            }
        }

        @media screen and (max-width:480px) { 
            .box {
                background-color: mediumaquamarine;
            }

            h2 {
                color: blue;
            }

            p {
                font-weight: normal;
                font-size: 12px;
                /* em rem */
                
            }
        }
    </style>
</head>
<body>
    
    <div class="box">
        <h2>h2 tag</h2>
        <p>p tag</p>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perspiciatis quam sunt quae illo quaerat laborum tempora, et voluptatem animi adipisci totam esse corrupti fugit dolorem veniam. Quisquam odio repellendus illo.</p>
    </div>

</body>
</html>
